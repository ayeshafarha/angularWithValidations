<div class="card"  style="width: 18rem;">

    <img class="card-img-top" [src]="player.image" alt="Card image cap">
  
    <div class="card-body">
  
      <h5 class="card-title">{{player.id}} - {{player.name}}</h5>
  
      <p class="card-text">{{player.country}}<br/>{{player.category}}</p>
  
      <button class="btn btn-primary" routerLink = "../">Back</button>
  
    </div>
    
  </div>
